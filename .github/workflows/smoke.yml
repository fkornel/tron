name: Smoke tests (dev container)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    name: Build dev image and run inside container
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build dev Docker image
        run: docker build -t tron-dev:ci -f Dockerfile .

      - name: Run cargo fmt check inside container
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace tron-dev:ci sh -c "cargo fmt -- --check"

      - name: Run cargo clippy inside container
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace tron-dev:ci sh -c "cargo clippy -- -D warnings"

      - name: Run cargo test inside container
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace tron-dev:ci cargo test --quiet

      - name: Run contract test
        run: timeout 10m bash -lc 'set -x; IMAGE=tron-dev:ci bash ./specs/002-replace-the-current/contracts/tests/test_hello_run.sh'
